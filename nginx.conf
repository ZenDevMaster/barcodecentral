# Nginx configuration for Barcode Central
# This is an optional reverse proxy configuration for production deployments

# Upstream application server
upstream barcode_central {
    server app:5000;
    # For multiple instances, add more servers:
    # server app2:5000;
    # server app3:5000;
}

# HTTP server - redirect to HTTPS (if using SSL)
server {
    listen 80;
    server_name barcode-central.local;
    
    # Uncomment to redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;
    
    # Or use this for HTTP-only deployment
    location / {
        proxy_pass http://barcode_central;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files (optional - serve directly from nginx)
    location /static {
        alias /app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://barcode_central;
        access_log off;
    }
}

